<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Perfume CHANEL" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          media="(max-width: 812px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <img class="img" src="./images/image-product-desktop.jpg" alt="" />
      </picture>

      <article>
        <h4>Preview</h4>
        <p class="title">Gabrielle Essence Eau De Parfum</p>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="update-price">$149.99</p>
          <del>$169.99</del>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="icon" /> Add to Cart
        </button>
      </article>
    </main>

    <div class="attribution">
      <p>Challenge by</p>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      <p>. Coded by</p>
      <a href="https://www.frontendmentor.io/profile/flifalmed" target="_blank"
        >Mohamed Flifal</a
      >.
    </div>
  </body>
</html>
